<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script> 
    function reload(){
            fetch("/hello.json").
            then(response => response.text()).
            then(data => {
                document.getElementById("yo").innerHTML = data;
                console.log(data)
            });
                
    }
    function unload(){
        fetch("/hello.json", {
                method: "POST",
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({"Send":1})
            });
    }
    </script>
</head>
<body>
    <button onclick = "reload()">Value recived</button>
    <p><span id= "yo"> </span></p>
    <button onclick = "unload()">Send value</button>
</body>
</html>
